version: '3.8'

services:
  # Base de données MySQL
  db:
    image: mysql:8.0
    container_name: asso-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Application Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asso-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # DATABASE_URL est construit automatiquement à partir des credentials MySQL
      - DATABASE_URL=mysql://${MYSQL_USER:-asso_user}:${MYSQL_PASSWORD:-changeme}@db:3306/${MYSQL_DATABASE:-asso_db}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - SUMUP_API_KEY=${SUMUP_API_KEY}
      - SUMUP_MERCHANT_CODE=${SUMUP_MERCHANT_CODE}
      - NODE_ENV=production
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
